<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar WiFi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">Configurar Red WiFi</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('wifi_setup') }}" method="post">
                    <div class="mb-3">
                        <label for="ssid" class="form-label">SSID:</label>
                        <input type="text" id="ssid" name="ssid" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Guardar Credenciales</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
